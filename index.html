<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="icon" type="image/x-icon" href="Resources/Pinterest_Icon.png">
    <title>Pinterest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar-pinterest">
            <a href="https://www.pinterest.com"><img src="./Images/Icons/icon-pinterest.png" alt="Pinterest_Icon" id="pinterest-icon"></a>
            <div class="left-itmes">
                <ul class="first">
                    <li><a href="#" id="inicio">Inicio</a></li>
                    <li><a href="#" id="hoy">Hoy</a></li>
                    <li>
                        <div class="crear">
                            <a href="#">Crear</a>
                            <span class="material-symbols-outlined">expand_more</span>
                                <ul class="menu">
                                    <li>Crear un Idea Pin</li>
                                    <li>Crear Pin</li>
                                </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="search">
                <div class="barra">
                    <div><span class="material-symbols-outlined" id="lupa">search</span></div>
                    <input type="text" placeholder="Buscar" class="finder">
                </div>
            </div>
            <div class="right-items">
                <span id="notifications"> 
                    <img src="./Images/Icons/notifications-icon.png" alt=""></span>
                <span class="material-symbols-outlined" id="message">sms</span>
                <span class="material-symbols-outlined" id="profile-img">account_circle</span>
                <span class="material-symbols-outlined">expand_more</span>
            </div>
        </nav>
    </header>
